<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استخدام داوطلبان کار در شرکت آروین میعاد پایا</title>
    <link rel="stylesheet" href="style/fonts.css" />
    <link rel="stylesheet" href="style/recruitment.css" />
    <link rel="stylesheet" href="style/kamadatepicker.min.css" />
    <link rel="stylesheet" href="style/responsive.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container df aic">
      <div class="col-2 df">
        <div class="row-1 df">
          <h1>فرم استخدام در شرکت <span>آروین میعاد پایا</span></h1>
        </div>

        <div class="row-2 df">
          <form class="record-form df" method="post" action="{{ route('recruitment.store') }}" id="recordForm">
            <div class="fieldd personal-info">
              <h4 class="title">اطلاعات شخصی <span style="color: #810000;">*</span></h4>
              <br />
              <br />
              <div class="inputs">
                <input
                  type="text"
                  class="w-75"
                  placeholder="نام و نام خانوادگی"
                  name="name"
                />
                <select name="" id="" class="w-25" name="gender">
                  <option value="gender" disabled >انتخاب جنسیت</option>
                  <option value="0">مرد</option>
                  <option value="1">زن</option>
                </select>
                <input type="number" class="w-50" placeholder="شماره تماس" name="mobile"/>
                <input
                  type="text"
                  class="w-100"
                  id="birthday"
                  placeholder="تاریخ تولد"
                  name="birthday"
                />
                <select name="marital" class="w-25">
                  <option value="" disabled>وضعیت تاهل</option>
                  <option value="0">مجرد</option>
                  <option value="1">متاهل</option>
              </select>
              </div>
            </div>

            <div class="fieldd further-information">
              <h4 class="title">اطلاعات تکمیلی <span style="color: #810000;">*</span></h4>
              <br />
              <br />
              <div class="inputs">
                <input type="number" class="w-50" placeholder="کد ملی" name="national_code"/>
                <input type="email" class="w-50" placeholder="ایمیل" name="email"/>
                <input
                  type="number"
                  class="w-50"
                  placeholder="شماره شناسنامه"
                  name="certificate_code"
                />
                <input type="number" class="w-50" placeholder="تلفن منزل" name="phone"/>
                <input type="text" class="w-50" placeholder="نام پدر" name="father"/>
                <label for="image" class="w-50">عکس پرسنلی</label>
                <input type="file" class="w-50" title="عکس پرسنلی" name="father" id="image" style="visibility: hidden;"/>
                <input type="text" class="w-100" placeholder="آدرس منزل" name="father"/>
              </div>
            </div>

            <div class="fieldd resume">
              <h4 class="title">سوابق کاری</h4>
              <br />
              <br />

              <div class="inputs">
                <input type="text" class="w-50" placeholder="نام شرکت" name="jobs[0][factory_name]" />
                <input type="number" class="w-50" placeholder="حقوق دریافتی" name="jobs[0][rights]" />
                <input type="text" class="w-50" placeholder="زمینه فعالیت" name="jobs[0][field]" />
                <input type="text" class="w-50" placeholder="دلیل قطع همکاری" name="jobs[0][stop_reason]" />
                <input type="text" class="w-50" placeholder="سمت" name="jobs[0][position]" />
                <input type="text" class="w-50" placeholder="آدرس شرکت" name="jobs[0][address]" />
                <input
                  type="text"
                  class="w-100"
                  id="startCooperation"
                  placeholder="تاریخ شروع همکاری"
                  name="jobs[0][start_date]"
                />
                <input
                  type="text"
                  class="w-100"
                  id="endCooperation"
                  placeholder="تاریخ پایان همکاری"
                  name="jobs[0][end_date]"
                />
                <input
                  type="button"
                  onclick="addResume()"
                  class="w-25"
                  value="مورد جدید"
                />
              </div>
            </div>

            <div class="fieldd educational-background">
              <h4 class="title">سوابق تحصیلی <span style="color: #810000;">*</span></h4>
              <br />
              <br />

              <div class="inputs">
                <input type="text" class="w-50" placeholder="مقطع تحصیلی" name="edu[0][degree]"/>
                <input type="number" class="w-25" placeholder="معدل" name="edu[0][GPA]" />
                <input type="text" class="w-25" placeholder="گرایش" name="edu[0][trend]" />
                <input type="text" class="w-50" placeholder="نام دانشگاه" name="edu[0][uni]" />
                <input type="text" class="w-50" placeholder="رشته تحصیلی" name="edu[0][fields]" />
                <input type="text" class="w-75" placeholder="تاریخ شروع" name="edu[0][start_date]" id="startLearn" />
                <input type="text" class="w-75" placeholder="تاریخ پایان" name="edu[0][end_date]" id="endLearn" />
                <input
                  type="button"
                  onclick="addEducationalBackground()"
                  class="w-25"
                  value="مورد جدید"
                />
              </div>
            </div>

            <div class="fieldd languages">
              <h4 class="title">آشنایی با زبان های خارجی</h4>
              <br />
              <br />

              <div class="inputs">
                <input type="text" class="w-100" placeholder="نام زبان" name="lang[0][name]"/>
                <select class="w-25" id="speaking" name="lang[0][conversation]">
                    <option value=""disabled>مکالمه</option>
                    <option value="3">عالی</option>
                    <option value="2">خوب</option>
                    <option value="1">متوسط</option>
                    <option value="0">ضعیف</option>
                </select>
                <select class="w-25" id="reading" name="lang[0][read]">
                    <option value="" disabled>خواندن</option>
                    <option value="3">عالی</option>
                    <option value="2">خوب</option>
                    <option value="1">متوسط</option>
                    <option value="0">ضعیف</option>
                </select>
                <select class="w-25" id="writing" name="lang[0][write]">
                    <option value="" disabled>نوشتن</option>
                    <option value="3">عالی</option>
                    <option value="2">خوب</option>
                    <option value="1">متوسط</option>
                    <option value="0">ضعیف</option>
                </select>
                <input
                    type="button"
                    onclick="addlanguage()"
                    class="w-25"
                    value="مورد جدید"
                />
              </div>
            </div>

            <div class="fieldd familiarity-with-specialized-software">
              <h4 class="title">آشنایی با نرم افزار ها تخصصی</h4>
              <br />
              <br />
              <div class="inputs">
                  <input type="text" class="w-50" placeholder="نام نرم افزار" name="soft[0][name]"/>
                  <select class="w-25" id="knowledge" name="soft[0][degree]">
                      <option value="" disabled>میزان آشنایی</option>
                      <option value="3">عالی</option>
                      <option value="2">خوب</option>
                      <option value="1">متوسط</option>
                      <option value="0">ضعیف</option>
                  </select>
                  <input
                      type="button"
                      onclick="addFamiliarityWithSpecializedSoftware()"
                      class="w-25"
                      value="مورد جدید"
                  />
              </div>
            </div>

            <div class="fieldd specialized-courses-provided">
              <h4 class="title">دوره های تخصصی گذرانده شده</h4>
              <br />
              <br />
              <div class="inputs">
                  <input type="text" class="w-50" placeholder="نام دوره" name="courses[0][name]"/>
                  <input type="text" class="w-50" placeholder="محل برگزاری" name="courses[0][address]" />
                  <input type="text" class="w-25" placeholder="مدت دوره" name="courses[0][time]" />
                  <input type="text" class="w-75" placeholder="تاریخ دوره" id="coursesDate" name="courses[0][date]" />
                  <input
                      type="button"
                      onclick="addSpecializedCoursesProvided()"
                      class="w-25"
                      value="مورد جدید"
                  />
              </div>
              <br>
              <h4 class="title">فایل رزومه</h4>
              <br />
              <br />
              <div class="inputs">
                <label for="image" class="w-100">فایل رزومه</label>
                  <input type="file" class="w-100" name="resumeFile" id="resumeFile" style="visibility: hidden;"/>
              </div>
              <input type="submit" class="submit-btn w-100" name="submit" value="ثبت اطلاعات"/>
            </div>
          </form>
        </div>
      </div>

      <div class="col-1"></div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/kamadatepicker.min.js"></script>
    <script src="js/recruitment.js"></script>
    <script src="js/customizeDatePicker.js"></script>
  </body>
</html>
